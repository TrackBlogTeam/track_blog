<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        <username></username>
        的主页 - Track Blog
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://cdn.bootcss.com/flat-ui/2.3.0/css/flat-ui.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://www.track-blog.com/static/template/template_homepage.css"/>
    <script src="https://www.track-blog.com/static/js/ajax.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.min.js"></script>
</head>
<body>
<div id="app">
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="logo"></div>
        <div v-if="signed" class="d-flex">
            <div class="navButton homeButton d-flex align-items-center" @click="jumpToIndex"><span class="fui-home"></span>个人主页</div>
            <div class="navButton signOutButton d-flex align-items-center"><span class="fui-power"></span>注销</div>
        </div>
        <div v-else class="d-flex">
            <div class="signButton">Sign In</div>
            <div class="signButton">Sign Up</div>
        </div>
    </nav>
    <div id="container" class="d-flex justify-content-center">
        <div id="main">
            <div class="mainTitle rounded d-flex align-items-center">文章列表</div>
        </div>
        <div class="profile d-flex flex-column justify-content-between">
            <div class="portrait d-flex flex-column justify-content-between align-items-center rounded">
                <img src="index.png"/>
                <div class="username">
                    <username></username>
                </div>
            </div>
            <div class="statistic d-flex justify-content-around  rounded">
                <div class="statisticItem">文章
                    <div id="articleSum">1800</div>
                </div>
                <div class="statisticItem">喜欢
                    <div id="likeSum">2133</div>
                </div>
                <div class="statisticItem">评论
                    <div id="commentSum">1999</div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://www.track-blog.com/static/template/template_homepage.js"></script>
</body>
</html>
