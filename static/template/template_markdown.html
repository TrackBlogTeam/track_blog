<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        <articleTitle></articleTitle>
    </title>
    <link rel="stylesheet" href="https://www.track-blog.com/static/template/github-markdown.min.css"/>
    <link rel="stylesheet" href="https://www.track-blog.com/static/template/hybrid.min.css"/>
    <link rel="stylesheet" href="https://www.track-blog.com/static/template/template.css"/>
</head>
<body>
<!-- tag "content" should not be placed in a new line-->
<div class="navigationContainer">
    <div class="navigation">
        <div class="logo"></div>
        <div class="blank"></div>
        <div class="navigationButton">Our GitHub</div>
        <div class="navigationButton">Contact Us</div>

        <div class="sign">Sign In</div>
        <div class="separator"></div>

    </div>

            <div class="asideTitle">关于作者</div>
            <div class="profile">

                <div class="statisticIcon iconLike"></div>

            </div>
            <div class="statistic">
                <div class="statisticIcon iconRead"></div>
                获得阅读量：<span>109,202</span>
            </div>

</div>
<script src="https://www.track-blog.com/static/template/highlight.min.js"></script>
