<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="icon" type="image/x-icon" href="logo_title.ico">
<link rel="stylesheet" type="text/css" href="css/main.css">
<link rel="stylesheet" type="text/css" href="css/login.css">
<title>轨迹博客</title>
</head>
<div class="menu mainColor">
	<a class="register" href="register.html">注册</a>
	<a class="login" href="login.html">登陆</a>
</div>
<body>
	<div class="loginCenter center">
		<div class="logoIndex">
			<a href="main.html"><img src="logo.png"></a>
		</div>
		<div class="loginFrame">
			<h1 class="formTitle">登陆</h1>
			<form id="loginForm" class="formFrame" action="" method="post">
				<!--placeholder里面的空格没有意义，实现方式不够优雅-->
				<!--而且输入了信息之后，不能保证输入的字符串前面有空格-->
				<!--应该用padding-left来填充-->
				<input id="userName" type="text" name="userName" autofocus="autofocus" autocomplete="off" placeholder="  用户名" class="formInput">
				<input id="password" type="password" name="password" autocomplete="off" placeholder="  登录密码" class="formInput">
				<input id="remember" type="checkbox" name="remember" checked>
				<label for="remember">记住登陆状态</label>
				<a href="" id="forgetPassword" class="forgetPasswordLink">忘记密码？</a>
				<!--在表单中的button默认都是提交按钮（在我看来），-->
				<!--只要一点击按钮就会提交表单，提交地址为form标签的action属性，-->
				<!--然而action=""，这样就会不停地刷新，根本没有使用到ajax-->
                <!--如果要用到ajax的话事实上表单(form)也不需要了-->
				<!--<button class="formButton" onclick="login()">登录</button>-->
                <div class="formButton" onclick="login()">登录</div>
			</form>
			<div class="loginToSignIn">
				<div>还没有轨迹博客账号？</div>
				<button class="loginToSignInButton" onclick="switchToSignIn()">注册</button>
			</div>
		</div>
	</div>
	<script src="js/login.js"></script>
	<script src="../console/js/ajax.js"></script>
</body>
</html>
