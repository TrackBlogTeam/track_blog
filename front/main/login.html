<!DOCTYPE html>
<html>
<head>
<link rel="icon" type="image/x-icon" href="logo_title.ico">
<link rel="stylesheet" type="text/css" href="css/main.css">
<link rel="stylesheet" type="text/css" href="css/login.css">
<script src="js/login.js"></script>
<title>轨迹博客</title>
</head>
<div class="menu mainColor">
	<a class="signIn" href="sign_in.html">注册</a>
	<a class="login" href="login.html">登陆</a>
</div>
<body>
	<div class="loginCenter center">
		<div class="logoIndex">
			<a href="main.html"><img src="logo.png"></a>
		</div>
		<div class="loginFrame">
			<h1 class="formTitle">登陆</h1>
			<form id="loginForm" class="formFrame" action="" method="post">
				<input id="userName" type="text" name="userName" autofocus="autofocus" autocomplete="off" placeholder="手机/邮箱" class="formInput">
				<input id="password" type="password" name="password" autocomplete="off" placeholder="登录密码" class="formInput">
				<input id="remember" type="checkbox" name="remember" checked="">
				<label for="remember">记住登陆状态</label>
				<a href="" id="forgetPassword" class="forgetPasswordLink">忘记密码？</a>
				<button class="formButton" onclick="doSubmit()">登录</button>
			</form>
			<div class="loginToSignIn">
				<div>还没有轨迹博客账号？</div>
				<button class="loginToSignInButton" onclick="switchToSignIn()">注册</button>
			</div>
		</div>
	</div>
</body>
</html>
