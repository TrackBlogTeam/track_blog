<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" 
content="text/html; charset=utf-8" />
<link rel="stylesheet" href="css/homecss.css"/>
<title>个人主页</title>
<script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
<script src="js/homejs.js"></script>
</head>
<body>
	<div class="home">
		<div class="top">
			<div class="logo">
				<div class="logoImage headImage"></div>
				<div class="logoWord">Track Blog</div>
			</div>
			<div class="menuItem" onclick=
			"">WebsiteHome</div>
			<div class="menuItem" onclick=
			"">UserHome</div>
			<div class="topBlank"></div>
			<div title="消息提醒" class="notificationButton headImage menuButton"></div>
			<div title="注销账号" class="logoutButton headImage menuButton" onlick="logout()"></div>
			<div class="userName">UserName&nbsp;&nbsp;&nbsp;&nbsp;</div>
			<div class="protrait"> 
				<div class="userProtrait" style="background-image:url("undefined");"></div>
			</div>
		</div>
		<div class="content">
			<div class="navigation"><br><br>
				<div class="homeprotrait">
                    <div class="userProtrait" style="background-image:url("undefined");">
                    </div>
                </div> <br><br><br><br><br><br><br><br><br><br>
				<div class="navigationListTitle" id="coverbutton">
					<div class="navigationTitleIcon"></div>
					<div class="navigationListTitleName">Cover</div>
				</div>
				<div class="navigationListTitle" id="articlebutton">
					<div class="navigationTitleIcon"></div>
					<div class="navigationListTitleName">Article</div>
				</div>
				<div class="navigationListTitle" id="informationbutton">
					<div class="navigationTitleIcon" ></div>
					<div class="navigationListTitleName">Information</div>
				</div>
				<div class="navigationListTitle" id="collectionbutton">
					<div class="navigationTitleIcon" ></div>
					<div class="navigationListTitleName">Collection</div> 
				</div>
				<div class="navigationListTitle" id="settingbutton">
					<div class="navigationTitleIcon" ></div>
					<div class="navigationListTitleName">Setting</div>
				</div>
			</div>
			<div class="area">
			    <div class="cover">
			    	<img src="src/timg.jpg" />
			    </div>
				<div class="information"><br><br><br>
					<button class="head" onclick="chooseHead()">HEAD</button>
				    <div class="homeprotrait">
                    					<div class="userProtrait" style="background-image:url("undefined");">
                    					</div>
                    </div>            
                    <div class="informationlist">账号:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="Account" value ="ID" disabled></div><br><br>
                    <div class="informationlist">昵称:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="NickName" value="PIPIDOG"></div><br><br>
                    <div class="informationlist">邮箱:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="Email" value="PIPIDOG@qq.com" disabled></div><br><br>
                    <div class="informationlist">等级:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div><br><br>
                    <div class="informationlist">性别:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <select id="SexSelect">
                    	<option value="男">男</option>
                    	<option value="女">女</option>
                    	<option value="保密">保密</option>
                    </select></div><br><br>
                    <div class="informationlist">民族:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    	<input type="text" name="nation" value="PI"></div><br><br>
                    <div class="informationlist">生日:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="text" size="4" maxlength="4" name="year" >&nbsp;年&nbsp;
                    <input type="text" size="2" maxlength="2" name="month" >&nbsp;月&nbsp;
                    <input type="text" size="2" maxlength="2" name="day" >&nbsp;日&nbsp;
                    </div><br><br>
                    <div class="informationlist">学历:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <select id="SexSelect">
                    	<option value="小学">小学</option>
                    	<option value="中学">中学</option>
                    	<option value="专科">专科</option>
                    	<option value="本科">本科</option>
                    	<option value="研究生">研究生</option>
                    	<option value="保密">保密</option>
                    </select></div><br><br>
                    <div class="informationlist">
                    特长: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="Speciality" value="代码"><br><br><br><br>
                    </div>
                    <div class="informationlist">                  
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <button onclick="saveInformation()" style="height:40px;width:120px">保存信息</button><br><br><br>
                    </div>
                </div>
                <div class="article">
                     <div class="write" onclick="window.open('../edit/edit_markdown.html')" >Write</div>

                    	<div class="userProtrait" style="background-image:url("undefined");">

                     <div class="articleshow">
                	 <div class="listprotrait">
                    	<div class="userProtrait" style="background-image:url("undefined");">
                    	</div>
                     </div>
                     </div>
                </div>
                <div class="collection">
                </div>
                <div class="setting">
                </div>
