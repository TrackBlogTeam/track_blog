<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" charset="utf-8"/>
    <link rel="stylesheet" href="css/index.css"/>
    <title>轨迹博客控制台</title>
</head>

<body>
<div class="main">
    <div class="window">
        <div class="logo">
            <div class="hexagonCorner hexagonLeftTop"></div>
            <div class="hexagonCorner hexagonRightTop"></div>
            <div class="hexagonMiddle hexagonMiddleLeft"></div>
            <div class="hexagonMiddle hexagonMiddleRight"></div>
            <div class="hexagonCorner hexagonLeftBottom"></div>
            <div class="hexagonCorner hexagonRightBottom"></div>
            <div class="letter">
                <div class="letterHead">
                    <div class="letterHeadHalf letterHeadHalfLeft"></div>
                    <div class="letterHeadHalf letterHeadHalfRight"></div>
                </div>
                <div class="letterBody"></div>
                <div class="letterTail"></div>
            </div>
        </div>
        <div class="name">Track Blog</div>
        <div class="inputArea">
            <div class="inputDiv">
                <div class="inputIcon usernameIcon"></div>
                <div class="inputContainer"><input placeholder="Username"/></div>
            </div>
            <div class="inputDiv">
                <div class="inputIcon passwordIcon"></div>
                <div class="inputContainer"><input type="password" placeholder="Password"/></div>
            </div>
        </div>
        <div class="loginButton">Login</div>
    </div>
</div>

<script src="js/index.js"></script>
</body>
</html>
