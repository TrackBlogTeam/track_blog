<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" charset="utf-8"/>
    <link rel="stylesheet" href="css/login.css"/>
    <title>轨迹博客控制台</title>
</head>

<body>
<div class="main">
    <div class="window">
        <div class="logo"></div>
        <div class="name">Track Blog</div>
        <div class="inputArea">
            <div class="inputDiv">
                <div class="inputIcon usernameIcon"></div>
                <div class="inputContainer"><input placeholder="Username"/></div>
            </div>
            <div class="inputDiv">
                <div class="inputIcon passwordIcon"></div>
                <div class="inputContainer"><input type="password" placeholder="Password"/></div>
            </div>
        </div>
        <div class="loginButton" onclick="login()">Login</div>
    </div>
</div>
<script src="../static/js/ajax.js"></script>
<script src="js/login.js"></script>
</body>
</html>
