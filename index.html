<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Track Blog</title>
    <link rel="stylesheet" type="text/css" href="static/css/fullpage.css">
    <link rel="stylesheet" type="text/css" href="static/css/index.css">
</head>
<body>
<ul id="menu">
    <div class="leftBlank">
        <a href="#firstPage" class="logo">TrackBlog</a>
    </div>
    <div class="rightBlank">
        <li data-menuanchor="secondPage" class="floatRight"><a href="#secondPage">Sign In</a></li>
        <li data-menuanchor="3rdPage" class="floatRight"><a href="#3rdPage">Sign Up</a></li>
    </div>
</ul>

<div id="fullpage">
    <!-- 第一页：介绍页面 -->
    <div class="section active" id="section0">
        <h1 class="mainTextFont mainHeaderText">Say goodbye to the old blog</h1>
        <p class="mainTextFont mainText">In TrackBlog, you can write anything you want! And to trace the track.</p>
        <div class="imgDiv">
            <img src="static/src/main_photo.png" alt="editSite" class="mainImg">
        </div>
    </div>
    <!-- 第二页：登陆界面 -->
    <div class="section" id="section1">
        <div class="signInSite">
            <div id="signInSiteFigure" class="signInSiteFigure"></div>
            <div class="signInFrame">
                <h1 class="mainTextFont signInTitle">Start Now!</h1>
                <p class="inputTitle">username</p>
                <input class="inputFrame">
                <p class="inputTitle">password</p>
                <input class="inputFrame">
                <button class="signInButton">Sign In</button>
            </div>
        </div>
    </div>
    <!-- 第三页：注册界面 -->
    <div class="section" id="section2">
        <div class="signUpSite">
            <div class="signUpSiteFigure"></div>
            <div class="signUpFrame">
                <h1 class="mainTextFont signUpTitle">Join Us!</h1>
                <p class="inputTitle">username</p>
                <input class="inputFrame">
                <p class="inputTitle">phonenumber</p>
                <input class="inputFrame">
                <p class="inputTitle">password</p>
                <input class="inputFrame">
                <p class="inputTitle">password again</p>
                <input class="inputFrame">
                <button class="signUpButton">Sign Up</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="static/js/fullpage.js"></script>
<script type="text/javascript">
    var myFullpage = new fullpage('#fullpage',
    {
        anchors: ['firstPage', 'secondPage', '3rdPage'],
        menu: '#menu',
        // onLeave: function(index, nextIndex, direction){
        //     document.getElementById("signInSiteFigure").animate(rollingFigure);
        // }
	}
    );
</script>
<script type="text/javascript" src="static/js/index.js"></script>
</body>
</html>
