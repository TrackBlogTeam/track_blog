<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <link rel="stylesheet" type="text/css" href="static/css/fullpage.css">
    <link rel="stylesheet" type="text/css" href="static/css/index.css">
</head>
<body>
<ul id="menu">
    <div class="leftBlank">
        <a a href="#firstPage" class="logo">TrackBlog</a>
    </div>
    <div class="rightBlank">
        <li data-menuanchor="secondPage" class="floatRight"><a href="#secondPage">Sign In</a></li>
        <li data-menuanchor="3rdPage" class="floatRight"><a href="#3rdPage">Sign Up</a></li>
    </div>
</ul>

<div id="fullpage">
    <!-- 第一页：介绍页面 -->
    <div class="section active" id="section0">
        <h1 class="mainTextFont mainHeaderText">Say goodbye to the old blog</h1>
        <p class="mainTextFont mainText">In TrackBlog, you can write anything you want! And to trace the track.</p>
        <div class="imgDiv">
            <img src="static/src/main_photo.png" alt="user id" class="mainImg">
        </div>
    </div>
    <!-- 第二页：登陆界面 -->
    <div class="section" id="section1">
        <div class="signInSite">
            <h1 class="signInTitle mainTextFont">Start now!</h1>
            <input id="usernameInSignIn" type="text" name="usernameInSignIn" class="inputFrame" placeholder="User Name" required>
            <input id="passwordInSignIn" type="password" name="passwordInSignIn" class="inputFrame" placeholder="Password" required>
            <button class="signInConfirmButton" onclick="">Sign In</button>
        </div>
    </div>
    <!-- 第三页：注册界面 -->
    <div class="section" id="section2">
        <div id="signUpSite" class="signUpSite">
            <h1 class="signUpTitle mainTextFont">Join us!</h1>
            <input id="usernameInSignUp" type="text" name="usernameInSignUp" class="inputFrame" placeholder="User Name" required>
            <input id="phonenumberInSignUp" type="text" name="phonenumberInSignUp" class="inputFrame"  placeholder="Phonenumber" required>
            <input id="passwordInSignUp" type="password" name="passwordInSignUp" class="inputFrame" placeholder="Password" required>
            <input id="confirmPasswordInSignUp" type="password" name="confirmPasswordInSignUp" class="inputFrame" placeholder="Password Again" required>
            <div id="passwordNotMatch" class="passwordNotMatchWarnning"></div>
            <button class="signUpConfirmButton" onclick="">Sign Up</button>
        </div>
    </div>
</div>

<script type="text/javascript" src="static/js/fullpage.js"></script>
<script type="text/javascript">
    var myFullpage = new fullpage('#fullpage',
    {
        anchors: ['firstPage', 'secondPage', '3rdPage'],
        menu: '#menu'
    });
</script>
</body>
</html>
